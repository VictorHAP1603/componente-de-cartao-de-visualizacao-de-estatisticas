<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de cartão de visualização de estatísticas</title>
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="container-texts">
            <div class="texts">
                <p class="title">Get <span>insights</span> that help your business grow.</p>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, costumer experience, and overall efficiency.</p>
            </div>
            
            <div class="statistics">
                <div class="item-statistic">
                    <p class="number">10k+</p>
                    <p class="info">companies</p>
                </div>
                <div class="item-statistic">
                    <p class="number">314</p>
                    <p class="info">templates</p>
                </div>
                <div class="item-statistic">
                    <p class="number">12M+</p>
                    <p class="info">queries</p>
                </div>
            </div>
        </div>
        <div class="image">
            <div class="fundo-roxo"></div>
        </div>
    </div>
</body>
</html>
